<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../../css/views/admin/edit.css">
    <title>Admin | Create | Funko Shop</title>
</head>
<body class="create_body">
    <header> <!-- INICIO HEADER -->
        <nav class="header-nav">
          <picture>
            <a href="./../../index.html">
              <img src="./../../img/branding/logo_light_horizontal.svg" alt="Isologotipo de la marca Funkoshop">
            </a>
          </picture>
          <ul class="header-nav__list">
            <li>
              <a href="./../shop/shop.html">VER TIENDA</a>
            </li>
            <li>
              <a href="./admin.html">ADMIN</a>
            </li>
            <li>
              <a href="./../../index.html">SALIR</a>
            </li>
          </ul>
        </nav>
      </header> <!-- FIN HEADER -->
      <main class="create_main">
        <section class="create_section">
            <h1>EDITAR ITEM</h1>
            <form method="#" action="#">
                <div class="create_form_top">
                    <div>
                        <label for="">Categoria:</label>
                        <select class="disabled" name="" id="">
                            <option class="disabled" value="" disabled selected>Figuras</option>
                            <option value="">otro</option>
                        </select>
                    </div>
                    <div>
                        <label for="">Licencia:</label>
                        <select name="" id="">
                            <option value="" disabled selected>Naruto Shippuden</option>
                        </select>
                    </div>
                </div>
                <div class="create_form_middle">
                    <label for="">Nombre del producto:</label>
                    <input type="text" name="" id="" placeholder="Kakashi Hatake Shippuden Saga">
                </div>
                <textarea name="" id="" placeholder="Figura Funko coleccionable de Kakashi Hatake de la saga Naruto Shipudden invocando chidori."></textarea>
                <div class="create_form_bottom">
                  <div class="sku">
                    <label for="">SKU:</label>
                    <input type="text" placeholder="NAR001012">
                  </div>
                  <div class="precio">
                    <label for="">Precio:</label>
                    <input type="text" placeholder="$ 1.799,00">
                  </div>
                  <div class="stock">
                    <label for="">Stock:</label>
                    <input type="text" placeholder="10">
                  </div>
                </div>
                <div class="create_form_bottom">
                    <div class="descuento">
                        <label for="">Descuento:</label>
                        <input type="text" placeholder="10%">
                    </div>
                    <div class="cuotas">
                        <label for="">Cuotas:</label>
                        <select name="" id="">
                            <option value="">6 Cuotas sin interés</option>
                        </select>
                    </div>
                </div>
                    <div class="create_form_bottom">
                    <label for="">Imágenes:</label>
                    <input class="file" type="file">
                </div>
                <div >
                  <ul class="prod-modif-list">
                    <li>
                        <picture>
                          <img src="../../img/kakashi_hatake_front.png" alt="frente kakashi_hatake ">
                        </picture>
                    </li>
                    <li>
                        <picture>
                          <img src="../../img/kakashi_hatake_dorso.png" alt="dorso kakashi_hatake">
                        </picture>
                    </li>
                  </ul>
                </div>
                <div class="create_form_bottom">
                    <button type="submit">Modificar Producto</button>
                </div>
            </form>
        </section>
      </main>
      <footer><!-- INICIO FOOTER -->

            <picture>

            </picture>
          </nav>
        </section>
        <p class="footer-all-rights-reserved m-0"><span>All rights reserved 2023 - Funkoshop & copy;</span></p>
