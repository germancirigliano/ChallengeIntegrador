  <main class="create_main">
    <section class="create_section">
        <h1>EDITAR ITEM</h1>
        <form method="#" action="#">
            <div class="create_form_top">
                <div>
                    <label  for="">Categoria:</label>
                    <select class="disabled" name="" id="">
                        <option class="disabled" value="" disabled selected>Figuras</option>
                        <option value="">otro</option>
                    </select>
                </div>
                <div>
                    <label for="">Licencia:</label>
                    <select name="" id="">
                        <option value="" disabled selected>Naruto Shippuden</option>
                    </select>
                </div>
            </div>
            <div class="create_form_middle">
                <label for="">Nombre del producto:</label>
                <input type="text" name="" id="" placeholder="Kakashi Hatake Shippuden Saga">
            </div>
            <textarea name="" id="" placeholder="Descripción del producto"></textarea>
            <div class="create_form_bottom">
              <div class="sku">
                <label for="">SKU:</label>
                <input type="text" placeholder="SSK111AB001">
              </div>
              <div class="precio">
                <label for="">Precio:</label>
                <input type="text" placeholder="$ 0.000,00">
              </div>
              <div class="stock">
                <label for="">Stock:</label>
                <input type="text" placeholder="0">
              </div>
            </div>
            <div class="create_form_bottom">
                <div class="descuento">
                    <label for="">Descuento:</label>
                    <input type="text" placeholder="0%">
                </div>
                <div class="cuotas">
                    <label for="">Cuotas:</label>
                    <select name="" id="">
                        <option value="">3 Cuotas sin interés</option>
                    </select>
                </div>
            </div>
            <div class="create_form_bottom">
                <label for="">Imágenes:</label>
                <input class="file" type="file">
            </div>
            <div>
              <picture>
                <img width=150 height=150 src="../../img/kakashi_hatake_front.png">
              </picture>
              <picture>
                <img  width=150 height=150 src="../../img/kakashi_hatake_back.png" >
              </picture>
            </div>
            <div class="create_form_bottom">
                <button type="submit">Modificar Producto</button>
            </div>
        </form>
