<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Registrarse | Funko Shop</title>
</head>

<body>
  <header> <!-- INICIO HEADER -->
    <nav class="header-nav">
      <picture>
        <a href="./../../index.html">
          <img src="./../../img/branding/logo_light_horizontal.svg" alt="Isologotipo de la marca Funkoshop">
        </a>
      </picture>
      <ul class="header-nav__list">
        <li>
          <a href="./../shop/shop.html">VER TIENDA</a>
        </li>
        <li>
          <a href="./admin.html">ADMIN</a>
        </li>
        <li>
          <a href="./../../index.html">SALIR</a>
        </li>
      </ul>
    </nav>
  </header> <!-- FIN HEADER -->
  <main> <!-- INICIO MAIN -->
    <section class="register-container">
      <h1 class="register-title">CREA TU CUENTA</h1>
      <p class="register-subtitle">Completa el formulario para ser parte del mundo de los Funkos</p>
      <form class="register-form" action="" method="post">
        <div class="register-form-box--grid">
          <label class="register-form--label" for="nombre">Nombre:</label>
          <input class="register-form--input" type="text" name="nombre" id="nombre" placeholder="John"><br>
        </div>
        <div class="register-form-box--grid">
          <label class="register-form--label" for="apellido">Apellido:</label>
          <input class="register-form--input" type="text" name="apellido" id="apellido" placeholder="Doe"><br>
        </div>
        <div class="register-form-box--grid">
          <label class="register-form--label" for="mail">Email:</label>
          <input class="register-form--input" type="email" name="mail" id="mail" placeholder="johndoe@correo.com"><br>
        </div>
        <div class="register-form-box--grid">
          <label class="register-form--label" for="contraseña">Contraseña:</label>
          <input class="register-form--input" type="password" name="contraseña" id="contraseña" placeholder="&#9679;&#9679;&#9679;&#9679;&#9679;&#9679;&#9679;&#9679;&#9679;&#9679;&#9679;"><br>
        </div>
        <div class="register-form-box--grid">
          <label class="register-form--label" for="confirmar">Repita Contraseña:</label>
          <input class="register-form--input" type="password" name="confirmar" id="confirmar" placeholder="&#9679;&#9679;&#9679;&#9679;&#9679;&#9679;&#9679;&#9679;&#9679;&#9679;&#9679;"><br>
        </div>
        <div class="register-form__submission">
          <input class="register-form--btn" type="submit" value="Registrar">
          <input type="checkbox" name="términos" id="términos">
          <label class="register-form--accept" for="términos">Acepto<a class="register-form--term" href="">Términos y Condiciones</a></label>
        </div>
      </form>
    </section>
  </main> <!-- FIN MAIN -->
  <footer><!-- INICIO FOOTER -->

        <ul class="footer-nav__list">

          </li>

              alt="Isologotipo de la marca Funkoshop"></a>
        </picture>
      </nav>
    </section>
    <p class="footer-all-rights-reserved"><span>All rights reserved 2023 - Funkoshop & copy;</span></p>
  </footer><!-- FIN FOOTER -->
</body>

</html>
