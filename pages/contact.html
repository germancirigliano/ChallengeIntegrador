        <input type="text" name="nombre" id="nombre" placeholder="ej.: María Pérez"><br>
        <label for="telefono">Teléfono(opcional)</label><br>
        <input type="number" name="telefono" id="telefono" placeholder="ej.:1132780955"><br>
        <label for="mail">Email</label><br>
        <input type="email" name="mail" id="mail" placeholder="ejemplo@ejemplo.com"><br>
        <label for="comentario">Comentario</label><br>
        <input type="search" name="comentario" id="comentario" placeholder="Escriba su comentario"><br>
        <input type="submit" value="Enviar">
