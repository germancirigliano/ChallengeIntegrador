<head>
    <meta charset="UTF-8">

</head>
<body class="create_body">
    <header> <!-- INICIO HEADER -->
        <nav class="header-nav">
          <picture>
            <a href="./../../index.html">
              <img src="./../../img/branding/logo_light_horizontal.svg" alt="Isologotipo de la marca Funkoshop">
            </a>
          </picture>
          <ul class="header-nav__list">
            <li>
              <a href="./../shop/shop.html">VER TIENDA</a>
            </li>
            <li>
              <a href="./admin.html">ADMIN</a>
            </li>
            <li>
              <a href="./../../index.html">SALIR</a>
            </li>
          </ul>
        </nav>
      </header> <!-- FIN HEADER -->
      <main class="create_main">
        <section class="create_section">
            <h1>CREAR NUEVO ITEM</h1>
            <form method="#" action="#">
                <div class="create_form_top">
                    <div>
                        <label for="">Categoria:</label>
                        <select name="" id="">
                            <option value="" disabled selected>Seleccionar</option>
                        </select>
                    </div>
                    <div>
                        <label for="">Licencia:</label>
                        <select name="" id="">
                            <option value="" disabled selected>Seleccionar</option>
                        </select>
                    </div>
                </div>
                <div class="create_form_middle">
                    <label for="">Nombre del producto:</label>
                    <input type="text" name="" id="" placeholder="Kakashi Hatake Shippuden Saga">
                </div>
                <textarea name="" id="" cols="30" rows="10" placeholder="Descripción del producto"></textarea>
                <div>
                    <div>
                        <label for="">SKU:</label>
                        <input type="text" placeholder="SSK111AB001">
                    </div>
                    <div>
                        <label for="">Precio:</label>
                        <input type="text" placeholder="$ 0.000,00">
                    </div>
                    <div>
                        <label for="">Stock</label>
                        <input type="text" placeholder="0">
                    </div>
                </div>
                <div>
                    <div>
                        <label for="">Descuento:</label>
                        <input type="text" placeholder="0%">
                    </div>
                    <div>
                        <label for="">Cuotas:</label>
                        <select name="" id="">
                            <option value="">3 Cuotas sin interés</option>
                        </select>
                    </div>
                </div>
                <div>
                    <label for="">Imágenes:</label>
                    <input type="file">
                </div>
                <div>
                    <button type="submit">Agregar Producto</button>
                    <button type="button">Limpiar</button>
                </div>
            </form>
        </section>
      </main>
